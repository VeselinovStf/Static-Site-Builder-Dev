
<!-- section -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- section-title -->
			<div class="col-md-12">
				<div class="section-title">
					<h2 class="title">Deals Of The Day</h2>
					<div class="pull-right">
						<div class="product-slick-dots-1 custom-dots"></div>
					</div>
				</div>
			</div>
			<!-- /section-title -->

			<!-- NEW COLLECTION -->
			{% include _building-blocks/_deals-of-the-day/new-collection.html %}

			<!-- Product Slick -->
			<div class="col-md-9 col-sm-6 col-xs-6">
				<div class="row">
					<div id="product-slick-1" class="product-slick">
						<!-- Product Single -->
						{% for product in site.data.products.products  %}

                        {% if product.deal-of-the-day-product %}
							{% include _building-blocks/_product-display/single-product-banner.html %}
                        {% endif %}
						{% endfor %}
						
					</div>
				</div>
			</div>
			<!-- /Product Slick -->
		</div>
		<!-- /row -->


	</div>
	<!-- /container -->
</div>


<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- banner -->
			{% for collection in site.data.top-products.c-front-collections.products %}
			<div class="col-md-4 col-sm-6">
				<a class="banner banner-1" href="{{ collection.link }}">
					<img src="{{ collection.image }}" alt="">
					<div class="banner-caption text-center">
						<h2 class="white-color">{{ collection.title }}</h2>
					</div>
				</a>
			</div>
			<!-- /banner -->

			{% endfor %}



		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
